<!DOCTYPE html>
<html lang="en">
  <head>
    <title>The Code Review</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>
    <header class="main-header">
      <h2>The Code Review</h2>
    </header>

    <section class="intro">
      <h2>Signup for newsletter</h2>
      <p>Get the latest news on how your code is doing right in your inbox</p>
    </section>

    <form action="index.html" method="post" class="form">
      <fieldset class="contact-information">
        <legend class="contact-border">Contact Information</legend>

        <div class="flex-ready">
          <label for="full-name">Full Name</label>
          <input type="text" id="full-name" name="user-name" placeholder="Required" required>
        </div>

        <div class="flex-ready">
          <label for="mail">Email Address</label>
          <input type="email" id="mail" name="user-email" placeholder="Required" required>
        </div>

        <div class="flex-ready">
          <label for="phone-number">Phone Number</label>
          <input type="tel" id="phone-number" name="user_phone" placeholder="Required" required>
        </div>

        <div class="flex-ready">
          <label for="street-address">Street Address</label>
          <input type="text" id="street-address" name="user-address">
        </div>

        <div class="flex-ready">
          <label for="city">City</label>
          <input type="text" id="city" name="user-city">
        </div>

        <div class="flex-ready">
          <label for="state">State</label>
          <select id="state" name="user_state">
            <option value="" disabled selected>Choose State</option>
          	<option value="AL">Alabama</option>
          	<option value="AK">Alaska</option>
          	<option value="AZ">Arizona</option>
          	<option value="AR">Arkansas</option>
          	<option value="CA">California</option>
          	<option value="CO">Colorado</option>
          	<option value="CT">Connecticut</option>
          	<option value="DE">Delaware</option>
          	<option value="DC">District Of Columbia</option>
          	<option value="FL">Florida</option>
          	<option value="GA">Georgia</option>
          	<option value="HI">Hawaii</option>
          	<option value="ID">Idaho</option>
          	<option value="IL">Illinois</option>
          	<option value="IN">Indiana</option>
          	<option value="IA">Iowa</option>
          	<option value="KS">Kansas</option>
          	<option value="KY">Kentucky</option>
          	<option value="LA">Louisiana</option>
          	<option value="ME">Maine</option>
          	<option value="MD">Maryland</option>
          	<option value="MA">Massachusetts</option>
          	<option value="MI">Michigan</option>
          	<option value="MN">Minnesota</option>
          	<option value="MS">Mississippi</option>
          	<option value="MO">Missouri</option>
          	<option value="MT">Montana</option>
          	<option value="NE">Nebraska</option>
          	<option value="NV">Nevada</option>
          	<option value="NH">New Hampshire</option>
          	<option value="NJ">New Jersey</option>
          	<option value="NM">New Mexico</option>
          	<option value="NY">New York</option>
          	<option value="NC">North Carolina</option>
          	<option value="ND">North Dakota</option>
          	<option value="OH">Ohio</option>
          	<option value="OK">Oklahoma</option>
          	<option value="OR">Oregon</option>
          	<option value="PA">Pennsylvania</option>
          	<option value="RI">Rhode Island</option>
          	<option value="SC">South Carolina</option>
          	<option value="SD">South Dakota</option>
          	<option value="TN">Tennessee</option>
          	<option value="TX">Texas</option>
          	<option value="UT">Utah</option>
          	<option value="VT">Vermont</option>
          	<option value="VA">Virginia</option>
          	<option value="WA">Washington</option>
          	<option value="WV">West Virginia</option>
          	<option value="WI">Wisconsin</option>
          	<option value="WY">Wyoming</option>
          </select>
        </div>

        <div class="flex-ready">
          <label for="zip-code">Zip Code</label>
          <input type="text" id="zip-code" name="user-zip">
        </div>
      </fieldset>


      <fieldset class="newsletter">
        <legend>Newsletter</legend>

        <p>Select the newsletters you would like to recieve</p>

        <input type="checkbox" id="html-news" value="html-news" name="newsletter-preference">
        <label for="html-news">HTML News</label><br>

        <input type="checkbox" id="css-news" value="css-news" name="newsletter-preference">
        <label for="css-news">CSS News</label><br>

        <input type="checkbox" id="javascript-news" value="javascript-news" name="newsletter-preference">
        <label for="javascript-news">Javascript News</label>

        <p>Newsletter format</p>

        <input type="radio" id="newsletter-html" value="newsletter-html" name="newsletter-format">
        <label for="newsletter-html">HTML</label><br>

        <input type="radio" id="newsletter-plain" value="newsletter-plain" name="newsletter-format">
        <label for="newsletter-plain">Plain text</label><br><br>

        <label for="other-topics">Other topics you'd like to hear about</label><br>
        <textarea id="other-topics" name="user-topics"></textarea>
      </fieldset>

      <button type="submit">Sign Up</button>
      <p>Copyright The Code Review</p>
    </form>

  </body>
</html>
